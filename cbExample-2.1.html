	<script>
		d = document;
		
		var btn1 = d.getElementById('btn1');
		btn1.onclick = function () {
			Module1 = {};

			Module1.changeText = function () {
				var p = d.getElementsByTagName('p');
				for (var i = 0; i <= p.length - 1; i++) {
					p[i].innerHTML = 'PARAGRAPH';

				p[i].innerHTML = 'PARAGRAPH';
			}
		};

		var btnClear = d.getElementById('btnClear');
		btnClear.onclick = function () {
			var p = d.getElementsByTagName('p');
			for (var i = 0; i <= p.length - 1; i++) {

		}
